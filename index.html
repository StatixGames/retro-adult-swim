<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adult Swim Retro</title>
    <style>
        /* Reset and Fullscreen Background */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            color: white;
        }

        /* Moving Retro Lines */
        .retro-lines::before, .retro-lines::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 50%;
            background: linear-gradient(
                to bottom right,
                #FF0000 10%,
                #FF8800 25%,
                #00C8FF 50%,
                #0033AA 75%
            );
            opacity: 0.8;
            filter: blur(2px);
            transform: skewY(-30deg) translateY(-20%);
            pointer-events: none;
            animation: moveLines 5s infinite linear, colorShift 5s infinite alternate;
            z-index: 1;
        }

        .retro-lines::after {
            top: 50%;
            transform: skewY(-30deg) translateY(20%) rotate(180deg);
            animation: moveLinesReverse 5s infinite linear, colorShift 5s infinite alternate;
        }

        /* Animations for Movement and Color */
        @keyframes moveLines {
            0% { transform: skewY(-30deg) translate(-10%, -20%); }
            100% { transform: skewY(-30deg) translate(-30%, -60%); }
        }

        @keyframes moveLinesReverse {
            0% { transform: skewY(-30deg) translate(-10%, 20%) rotate(180deg); }
            100% { transform: skewY(-30deg) translate(-30%, 60%) rotate(180deg); }
        }

        @keyframes colorShift {
            0% {
                background: linear-gradient(to bottom right, #FF0000, #FF8800, #00C8FF, #0033AA);
            }
            50% {
                background: linear-gradient(to bottom right, #FF8800, #00C8FF, #0033AA, #FF0000);
            }
            100% {
                background: linear-gradient(to bottom right, #00C8FF, #0033AA, #FF0000, #FF8800);
            }
        }

        /* VHS Horizontal Stripes */
        .horizontal-stripes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.02) 0px,
                rgba(255, 255, 255, 0.02) 2px,
                transparent 2px,
                transparent 6px
            );
            pointer-events: none;
            z-index: 2;
            mix-blend-mode: overlay;
        }

        /* VHS Noise Effect */
        .vhs-noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/d/d3/Static.gif');
            background-size: cover;
            opacity: 0.1;
            mix-blend-mode: overlay;
            animation: noise 0.2s infinite;
            pointer-events: none;
            z-index: 3;
        }

        @keyframes noise {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.2; }
        }

        /* Neon Text */
        .neon-text {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 5rem;
            color: #FF0000;
            text-shadow: 0 0 10px #FF0000, 0 0 20px #FF8800;
            z-index: 5;
        }
    </style>
</head>
<body>
    <!-- Retro Lines Background -->
    <div class="retro-lines"></div>

    <!-- VHS Effects -->
    <div class="horizontal-stripes"></div>
    <div class="vhs-noise"></div>

    <!-- Main Content -->
    <div>
        <h1 class="neon-text">Adult Swim</h1>
        <p class="neon-text" style="font-size: 2rem; color: #FF8800;">All of your favorite late-night retro vibes</p>
        <button class="neon-text" id="enterButton" style="font-size: 1.5rem; padding: 10px 20px; border: 2px solid #00C8FF;">Enter</button>
        <div class="neon-text" style="font-size: 1rem; color: #0033AA;">Made with ðŸ’© by Nicholas A Cantu</div>
    </div>

    <!-- JavaScript for Enter Button -->
    <script>
        document.getElementById("enterButton").addEventListener("click", function () {
            const iframe = document.createElement("iframe");
            iframe.src = "https://web.archive.org/web/20011201032238/http://www.adultswim.com/";
            iframe.style.cssText = "position:absolute; top:0; left:0; width:100%; height:100%; border:none; z-index:10; filter: contrast(0.8) brightness(0.7) saturate(1.2);";

            // Clear the page and add VHS overlay
            document.body.innerHTML = "";
            document.body.appendChild(iframe);
            document.body.insertAdjacentHTML('beforeend', `<div class='horizontal-stripes'></div>`);
        });
    </script>
</body>
</html>
