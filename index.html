<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adult Swim Retro</title>
    <style>
        /* Reset and Fullscreen Background */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            color: white;
        }

        /* VHS Noise Effect */
        .vhs-noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/d/d3/Static.gif');
            background-size: cover;
            opacity: 0.1;
            mix-blend-mode: overlay;
            animation: noise 0.2s infinite;
            pointer-events: none;
            z-index: 10;
        }

        @keyframes noise {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.2; }
        }

        /* Horizontal Line Overlay */
        .horizontal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to right,
                rgba(255, 0, 0, 0.1) 0px,
                rgba(255, 136, 0, 0.1) 5px,
                transparent 5px,
                transparent 10px
            );
            animation: moveHorizontalLines 10s infinite linear;
            pointer-events: none;
            z-index: 11;
        }

        @keyframes moveHorizontalLines {
            0% { background-position: 0 0; }
            100% { background-position: -200px 0; }
        }

        /* Text Styles */
        .neon-text {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 3rem;
            color: #FF0000;
            text-shadow: 0 0 5px #FF0000, 0 0 10px #FF8800, 0 0 20px #00C8FF;
            animation: blink 2s infinite alternate;
        }

        .subtitle {
            font-size: 2rem;
            color: #FF8800;
        }

        .button {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: 2px solid #00C8FF;
            color: #00C8FF;
            cursor: pointer;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            color: #0033AA;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0.7; }
        }

        /* Iframe Container */
        #iframeContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9;
            display: none;
            background: rgba(0, 0, 0, 0.8);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            filter: contrast(0.8) brightness(0.7) saturate(1.2);
        }

        /* Image at Bottom Left */
        #iframeImage {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 150px;
            height: auto;
            z-index: 12;
        }
    </style>
</head>
<body>
    <!-- VHS Noise -->
    <div class="vhs-noise"></div>

    <!-- Horizontal Line Overlay -->
    <div class="horizontal-overlay"></div>

    <!-- Main Content -->
    <div id="mainContent">
        <h1 class="neon-text striped-text">Adult Swim</h1>
        <p class="neon-text subtitle striped-text">All of your favorite late-night retro vibes</p>
        <button class="button striped-text" id="enterButton">Enter</button>
    </div>

    <!-- Footer -->
    <div class="footer striped-text">Made with ðŸ’© by Nicholas A Cantu</div>

    <!-- Iframe Container -->
    <div id="iframeContainer">
        <iframe src="https://web.archive.org/web/20011201032238/http://www.adultswim.com/"></iframe>
        <!-- Zorro Image -->
        <img id="iframeImage" src="https://raw.githubusercontent.com/StatixGames/retro-adult-swim/main/Zorro.jpg" alt="Zorro Image">
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById("enterButton").addEventListener("click", function () {
            document.getElementById("mainContent").style.display = "none";
            document.querySelector(".footer").style.display = "none";
            document.getElementById("iframeContainer").style.display = "block";
        });
    </script>
</body>
</html>
