<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adult Swim Retro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Retro Grid Background -->
    <div class="retro-grid"></div>

    <!-- Main Page Content -->
    <div class="adult-swim">
        <div class="adult-swim-logo">[ adult swim ]</div>
        <div class="subtitle">All of your favorite late-night retro vibes</div>
        <div class="emoji">ðŸ’©</div>
        <button class="button" id="enterButton">Enter</button>
    </div>

    <!-- Adult Swim Iframe -->
    <iframe id="adultSwimFrame" src="https://www.adultswim.com"></iframe>

    <!-- Footer -->
    <div class="footer">
        Made with ðŸ’© by <a href="#">Nicholas A Cantu</a>
    </div>

    <!-- Retro Effects -->
    <div class="overlay"></div>
    <div class="glow"></div>
    <div class="scanlines"></div>
    <div class="noise"></div>
    <div class="vhs-effect"></div>
    <div class="vhs-top"></div>
    <div class="vhs-bottom"></div>

    <!-- JavaScript for Button Interaction -->
    <script>
        document.getElementById("enterButton").addEventListener("click", function () {
            const frame = document.getElementById("adultSwimFrame");
            const mainContent = document.querySelector(".adult-swim");
            const retroGrid = document.querySelector(".retro-grid");

            frame.style.display = "block";
            mainContent.style.display = "none";
            retroGrid.style.display = "none";

            // Show retro effects
            document.querySelectorAll(".overlay, .glow, .scanlines, .noise, .vhs-effect, .vhs-top, .vhs-bottom").forEach(el => {
                el.style.display = "block";
            });
        });
    </script>
</body>
</html>
