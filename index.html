<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adult Swim Retro</title>
    <style>
        /* Reset and Fullscreen Background */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: url('tempalte.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        /* VHS Scan Lines */
        .vhs-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.02) 0px,
                rgba(255, 255, 255, 0.02) 2px,
                transparent 2px,
                transparent 4px
            );
            opacity: 0.3;
            pointer-events: none;
            z-index: 1;
        }

        /* Noise Effect */
        .vhs-noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/d/d3/Static.gif');
            background-size: cover;
            opacity: 0.1;
            mix-blend-mode: overlay;
            animation: noise 0.2s infinite;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes noise {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.2; }
        }

        /* VHS Flicker Effect */
        .vhs-flicker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.3) 0%,
                transparent 25%,
                rgba(0, 0, 0, 0.3) 50%,
                transparent 75%,
                rgba(0, 0, 0, 0.3) 100%
            );
            opacity: 0.2;
            animation: flicker 0.5s infinite alternate;
            pointer-events: none;
            z-index: 3;
        }

        @keyframes flicker {
            0% { opacity: 0.15; }
            100% { opacity: 0.3; }
        }

        /* Neon Horizontal Striped Text */
        .neon-text {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 6rem;
            position: relative;
            color: transparent;

            /* Gradient Background */
            background: linear-gradient(90deg, #FF00FF, #FF8800, #00C8FF, #FFFF00);
            background-clip: text;
            -webkit-background-clip: text;

            /* Horizontal Stripes */
            mask: repeating-linear-gradient(
                to bottom,
                rgba(0, 0, 0, 1) 0px,
                rgba(0, 0, 0, 1) 5px,
                rgba(0, 0, 0, 0) 5px,
                rgba(0, 0, 0, 0) 10px
            );
            -webkit-mask: repeating-linear-gradient(
                to bottom,
                rgba(0, 0, 0, 1) 0px,
                rgba(0, 0, 0, 1) 5px,
                rgba(0, 0, 0, 0) 5px,
                rgba(0, 0, 0, 0) 10px
            );

            /* Glow Effect */
            text-shadow: 
                0 0 10px #FF00FF,
                0 0 20px #FF8800,
                0 0 30px #00C8FF,
                0 0 40px #FFFF00;

            z-index: 5;
        }

        /* Enter Button */
        .button {
            padding: 15px 30px;
            font-size: 1.5rem;
            background: transparent;
            border: 3px solid #00C8FF;
            color: #00C8FF;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 0 10px #00C8FF, 0 0 20px #00C8FF;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 5;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00C8FF, 0 0 40px #00C8FF;
        }

        /* Footer */
        .footer {
            font-size: 1rem;
            margin-top: 20px;
            color: #0033AA;
            z-index: 5;
        }
    </style>
</head>
<body>
    <!-- VHS Effects -->
    <div class="vhs-lines"></div>
    <div class="vhs-noise"></div>
    <div class="vhs-flicker"></div>

    <!-- Main Content -->
    <div>
        <h1 class="neon-text adult-swim-logo">Adult Swim</h1>
        <p class="neon-text subtitle">All of your favorite late-night retro vibes</p>
        <button class="button" id="enterButton">Enter</button>
        <div class="footer">Made with ðŸ’© by Nicholas A Cantu</div>
    </div>

    <!-- JavaScript for Button Interaction -->
    <script>
        document.getElementById("enterButton").addEventListener("click", function () {
            const iframe = document.createElement("iframe");
            iframe.src = "https://web.archive.org/web/20011201032238/http://www.adultswim.com/";
            iframe.style.cssText = "position:absolute; top:0; left:0; width:100%; height:100%; border:none; z-index:10; filter: contrast(0.8) brightness(0.7) saturate(1.2);";

            // Clear the page and add VHS overlay
            document.body.innerHTML = "";
            document.body.appendChild(iframe);
            document.body.insertAdjacentHTML('beforeend', `<div class='vhs-lines'></div>`);
        });
    </script>
</body>
</html>
