<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adult Swim Retro</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: url('tempalte.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            background-color: #000; /* Fallback background */
        }

        /* Fullscreen VHS Scan Lines */
        .vhs-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.02) 0px,
                rgba(255, 255, 255, 0.02) 3px,
                transparent 3px,
                transparent 6px
            );
            pointer-events: none;
            z-index: 1;
            opacity: 0.3;
        }

        /* Neon Text Styling */
        .neon-text {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            color: transparent;
            background: linear-gradient(90deg, #FF4500, #FF8800, #00C8FF, #0033AA);
            background-clip: text;
            -webkit-background-clip: text;
            text-shadow: 
                0 0 10px rgba(255, 69, 0, 0.8),
                0 0 20px rgba(255, 136, 0, 0.8),
                0 0 30px rgba(0, 200, 255, 0.8),
                0 0 40px rgba(0, 51, 170, 0.9);
            animation: pulse 2s infinite alternate;
            z-index: 2;
        }

        @keyframes pulse {
            0% {
                text-shadow: 
                    0 0 10px rgba(255, 69, 0, 0.8),
                    0 0 20px rgba(255, 136, 0, 0.8),
                    0 0 30px rgba(0, 200, 255, 0.8),
                    0 0 40px rgba(0, 51, 170, 0.9);
            }
            100% {
                text-shadow: 
                    0 0 15px rgba(255, 69, 0, 0.8),
                    0 0 25px rgba(255, 136, 0, 0.8),
                    0 0 35px rgba(0, 200, 255, 0.8),
                    0 0 45px rgba(0, 51, 170, 0.9);
            }
        }

        .adult-swim-logo {
            font-size: 6rem;
            margin: 0;
        }

        .subtitle {
            font-size: 2rem;
            margin: 20px 0;
        }

        /* Clear and Enhanced Button */
        .button {
            padding: 15px 30px;
            font-size: 1.5rem;
            color: #ffffff;
            background: linear-gradient(45deg, #FF4500, #00C8FF);
            border: 3px solid #FF8800;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px #FF8800, 0 0 20px #FF4500;
            text-transform: uppercase;
            transition: all 0.3s ease;
            display: inline-block;
            z-index: 3;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #FF8800, 0 0 40px #FF4500;
            color: #000;
            background: linear-gradient(45deg, #FF8800, #0033AA);
        }

        .footer {
            font-size: 1rem;
            margin-top: 20px;
            color: #FF8800;
            z-index: 3;
        }
    </style>
</head>
<body>
    <!-- VHS Scan Lines -->
    <div class="vhs-lines"></div>

    <!-- Main Content -->
    <div>
        <h1 class="neon-text adult-swim-logo">Adult Swim</h1>
        <p class="neon-text subtitle">All of your favorite late-night retro vibes</p>
        <button class="button" id="enterButton">Enter</button>
        <div class="footer">Made with ðŸ’© by Nicholas A Cantu</div>
    </div>

    <!-- JavaScript for Button Interaction -->
    <script>
        document.getElementById("enterButton").addEventListener("click", function () {
            const iframe = document.createElement("iframe");
            iframe.src = "https://web.archive.org/web/20011201032238/http://www.adultswim.com/";
            iframe.style.cssText = "position:absolute; top:0; left:0; width:100%; height:100%; border:none; z-index:10; filter: contrast(0.8) brightness(0.7) saturate(1.2);";

            // Clear the page and add VHS scan lines
            document.body.innerHTML = "";
            document.body.appendChild(iframe);
            const vhsOverlay = `<div class='vhs-lines'></div>`;
            document.body.insertAdjacentHTML('beforeend', vhsOverlay);
        });
    </script>
</body>
</html>
