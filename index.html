<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adult Swim Retro</title>
    <style>
        /* Reset and Fullscreen Background */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            color: white;
        }

        /* Retro Diagonal Lines Background */
        .retro-lines::before, .retro-lines::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 50%;
            background: linear-gradient(
                to bottom right,
                #FF0000 10%,
                #FF8800 25%,
                #00C8FF 50%,
                #0033AA 75%
            );
            opacity: 0.8;
            filter: blur(2px);
            transform: skewY(-30deg) translateY(-20%);
            pointer-events: none;
            z-index: 1;
        }

        .retro-lines::after {
            top: 50%;
            transform: skewY(-30deg) translateY(20%) rotate(180deg);
        }

        /* VHS Horizontal Stripes */
        .horizontal-stripes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.02) 0px,
                rgba(255, 255, 255, 0.02) 2px,
                transparent 2px,
                transparent 6px
            );
            pointer-events: none;
            z-index: 2;
            mix-blend-mode: overlay;
        }

        /* VHS Noise Effect */
        .vhs-noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/d/d3/Static.gif');
            background-size: cover;
            opacity: 0.1;
            mix-blend-mode: overlay;
            animation: noise 0.2s infinite;
            pointer-events: none;
            z-index: 3;
        }

        @keyframes noise {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.2; }
        }

        /* Neon Text and Horizontal Stripes */
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0.7; }
        }

        .neon-text {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-mask: repeating-linear-gradient(
                to bottom,
                rgba(0, 0, 0, 1) 0px,
                rgba(0, 0, 0, 1) 2px,
                rgba(0, 0, 0, 0) 2px,
                rgba(0, 0, 0, 0) 6px
            );
            animation: blink 2s infinite alternate;
        }

        /* Text Colors */
        .title {
            background-image: linear-gradient(90deg, #FF0000, #FF0000);
            font-size: 6rem;
            text-shadow: 0 0 10px #FF0000, 0 0 20px #FF0000;
        }

        .subtitle {
            background-image: linear-gradient(90deg, #FF8800, #FF8800);
            font-size: 2.5rem;
            margin: 20px 0;
            text-shadow: 0 0 10px #FF8800, 0 0 20px #FF8800;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5rem;
            border: 3px solid #00C8FF;
            background-image: linear-gradient(90deg, #00C8FF, #00C8FF);
            text-shadow: 0 0 10px #00C8FF, 0 0 20px #00C8FF;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: blink 2s infinite alternate;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00C8FF, 0 0 40px #00C8FF;
        }

        .footer {
            background-image: linear-gradient(90deg, #0033AA, #0033AA);
            text-shadow: 0 0 10px #0033AA, 0 0 20px #0033AA;
            font-size: 1rem;
            margin-top: 20px;
            animation: blink 2s infinite alternate;
        }
    </style>
</head>
<body>
    <!-- Retro Lines Background -->
    <div class="retro-lines"></div>

    <!-- VHS Effects -->
    <div class="horizontal-stripes"></div>
    <div class="vhs-noise"></div>

    <!-- Main Content -->
    <div>
        <h1 class="neon-text title">Adult Swim</h1>
        <p class="neon-text subtitle">All of your favorite late-night retro vibes</p>
        <button class="neon-text button" id="enterButton">Enter</button>
        <div class="neon-text footer">Made with ðŸ’© by Nicholas A Cantu</div>
    </div>

    <!-- JavaScript for Enter Button -->
    <script>
        document.getElementById("enterButton").addEventListener("click", function () {
            const iframe = document.createElement("iframe");
            iframe.src = "https://web.archive.org/web/20011201032238/http://www.adultswim.com/";
            iframe.style.cssText = "position:absolute; top:0; left:0; width:100%; height:100%; border:none; z-index:10; filter: contrast(0.8) brightness(0.7) saturate(1.2);";

            // Clear the page and add VHS overlay
            document.body.innerHTML = "";
            document.body.appendChild(iframe);
            document.body.insertAdjacentHTML('beforeend', `<div class='horizontal-stripes'></div>`);
        });
    </script>
</body>
</html>
