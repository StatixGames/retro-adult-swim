<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adult Swim Retro</title>
    <style>
        /* Reset and Fullscreen Background */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            color: white;
        }

        /* Retro Lines at Top-Left and Bottom-Right */
        .retro-lines::before, .retro-lines::after {
            content: '';
            position: absolute;
            width: 30vw;
            height: 50vh;
            background: linear-gradient(
                to bottom right,
                #FF0000 10%,
                #FF8800 25%,
                #00C8FF 50%,
                #0033AA 75%
            );
            opacity: 0.8;
            filter: blur(2px);
            pointer-events: none;
            z-index: 1;
            animation: colorShift 5s infinite alternate;
        }

        .retro-lines::before {
            top: 0;
            left: 0;
            transform: skewY(-30deg) translate(-10%, -10%);
            animation: moveLinesTopLeft 5s infinite linear, colorShift 5s infinite alternate;
        }

        .retro-lines::after {
            bottom: 0;
            right: 0;
            transform: skewY(-30deg) translate(10%, 10%);
            animation: moveLinesBottomRight 5s infinite linear, colorShift 5s infinite alternate;
        }

        /* Animations for Movement and Color */
        @keyframes moveLinesTopLeft {
            0% { transform: skewY(-30deg) translate(-10%, -10%); }
            100% { transform: skewY(-30deg) translate(-30%, -30%); }
        }

        @keyframes moveLinesBottomRight {
            0% { transform: skewY(-30deg) translate(10%, 10%); }
            100% { transform: skewY(-30deg) translate(30%, 30%); }
        }

        @keyframes colorShift {
            0% {
                background: linear-gradient(to bottom right, #FF0000, #FF8800, #00C8FF, #0033AA);
            }
            50% {
                background: linear-gradient(to bottom right, #FF8800, #00C8FF, #0033AA, #FF0000);
            }
            100% {
                background: linear-gradient(to bottom right, #00C8FF, #0033AA, #FF0000, #FF8800);
            }
        }

        /* VHS Horizontal Stripes */
        .horizontal-stripes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.05) 0px,
                rgba(255, 255, 255, 0.05) 1px,
                transparent 1px,
                transparent 3px
            );
            pointer-events: none;
            z-index: 2;
            mix-blend-mode: overlay;
        }

        /* VHS Noise Effect */
        .vhs-noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/d/d3/Static.gif');
            background-size: cover;
            opacity: 0.1;
            mix-blend-mode: overlay;
            animation: noise 0.2s infinite;
            pointer-events: none;
            z-index: 3;
        }

        @keyframes noise {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.2; }
        }

        /* Neon Text */
        .neon-text {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-mask: repeating-linear-gradient(
                to bottom,
                rgba(0, 0, 0, 1) 0px,
                rgba(0, 0, 0, 1) 2px,
                rgba(0, 0, 0, 0) 2px,
                rgba(0, 0, 0, 0) 4px
            );
            animation: blink 2s infinite alternate;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0.7; }
        }

        /* Text Styles */
        .title {
            font-size: 6rem;
            color: #FF0000;
        }

        .subtitle {
            font-size: 2.5rem;
            color: #FF8800;
        }

        .button {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: 2px solid #00C8FF;
            background-image: linear-gradient(90deg, #00C8FF, #00C8FF);
            cursor: pointer;
            animation: blink 2s infinite alternate;
        }

        .footer {
            font-size: 1rem;
            color: #0033AA;
            animation: blink 2s infinite alternate;
        }
    </style>
</head>
<body>
    <!-- Retro Lines Background -->
    <div class="retro-lines"></div>

    <!-- VHS Effects -->
    <div class="horizontal-stripes"></div>
    <div class="vhs-noise"></div>

    <!-- Main Content -->
    <div>
        <h1 class="neon-text title">Adult Swim</h1>
        <p class="neon-text subtitle">All of your favorite late-night retro vibes</p>
        <button class="neon-text button" id="enterButton">Enter</button>
        <div class="neon-text footer">Made with ðŸ’© by Nicholas A Cantu</div>
    </div>

    <!-- JavaScript for Enter Button -->
    <script>
        document.getElementById("enterButton").addEventListener("click", function () {
            const iframe = document.createElement("iframe");
            iframe.src = "https://web.archive.org/web/20011201032238/http://www.adultswim.com/";
            iframe.style.cssText = "position:absolute; top:0; left:0; width:100%; height:100%; border:none; z-index:10; filter: contrast(0.8) brightness(0.7) saturate(1.2);";

            // Clear the page and add VHS overlay
            document.body.innerHTML = "";
            document.body.appendChild(iframe);
            document.body.insertAdjacentHTML('beforeend', `<div class='horizontal-stripes'></div>`);
        });
    </script>
</body>
</html>
