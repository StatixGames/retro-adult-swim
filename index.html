<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adult Swim Retro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background: black;
            color: white;
            overflow: hidden;
        }

        .retro-grid {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%;
            background: repeating-linear-gradient(
                to right,
                rgba(255, 255, 255, 0.1) 0px,
                rgba(255, 255, 255, 0.1) 10px,
                transparent 10px,
                transparent 20px
            ),
            repeating-linear-gradient(
                to top,
                rgba(255, 255, 255, 0.1) 0px,
                rgba(255, 255, 255, 0.1) 10px,
                transparent 10px,
                transparent 20px
            );
        }

        .neon-title {
            text-align: center;
            margin-top: 100px;
            font-size: 5rem;
            color: #ff0044;
            text-shadow: 0 0 10px #ff0044, 0 0 20px #ff0044, 0 0 30px #ff0044, 0 0 40px #ff0044;
        }

        .subtitle {
            text-align: center;
            margin-top: 20px;
            font-size: 2rem;
            color: #ffdd44;
            text-shadow: 0 0 5px #ffdd44, 0 0 15px #ffdd44;
        }

        .button {
            display: block;
            margin: 50px auto;
            padding: 15px 30px;
            font-size: 1.5rem;
            color: black;
            background: linear-gradient(45deg, #ff0044, #ffdd44);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 5px #ff0044, 0 0 20px #ffdd44;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px #ff0044, 0 0 30px #ffdd44;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #aaa;
        }

        .footer a {
            color: #ff0044;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .adult-swim {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .adult-swim-logo {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            background: linear-gradient(90deg, #ff0044, #ffdd44);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="retro-grid"></div>

    <div class="adult-swim">
        <div class="adult-swim-logo">[ adult swim ]</div>
        <div class="subtitle">All of your favorite late-night retro vibes</div>
        <button class="button">Enter</button>
    </div>

    <div class="footer">
        Made with ❤️ by <a href="#">Your Name</a>
    </div>
</body>
</html>
