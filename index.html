

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adult Swim Retro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background: black;
            color: white;
            overflow: hidden;
        }

        .retro-grid {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%;
            background: repeating-linear-gradient(
                to right,
                rgba(255, 255, 255, 0.1) 0px,
                rgba(255, 255, 255, 0.1) 10px,
                transparent 10px,
                transparent 20px
            ),
            repeating-linear-gradient(
                to top,
                rgba(255, 255, 255, 0.1) 0px,
                rgba(255, 255, 255, 0.1) 10px,
                transparent 10px,
                transparent 20px
            );
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            border: none;
            z-index: 1;
            filter: contrast(0.7) brightness(0.8) saturate(1.5);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 2;
            pointer-events: none;
            background: repeating-linear-gradient(
                to right,
                rgba(255, 255, 255, 0.03) 0px,
                rgba(255, 255, 255, 0.03) 5px,
                transparent 5px,
                transparent 10px
            ),
            repeating-linear-gradient(
                to top,
                rgba(255, 255, 255, 0.03) 0px,
                rgba(255, 255, 255, 0.03) 5px,
                transparent 5px,
                transparent 10px
            );
        }

        .glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 3;
            pointer-events: none;
            background: radial-gradient(circle, rgba(255, 0, 68, 0.3), transparent);
            mix-blend-mode: lighten;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #aaa;
            z-index: 4;
        }
    </style>
</head>
<body>
    <div class="retro-grid"></div>

    <div class="adult-swim">
        <div class="adult-swim-logo">[ adult swim ]</div>
        <div class="subtitle">All of your favorite late-night retro vibes</div>
        <button class="button" id="enterButton">Enter</button>
    </div>

    <iframe id="adultSwimFrame" src="https://www.adultswim.com"></iframe>

    <div class="footer">
        Made with ðŸ’© by <a href="#">Nicholas A Cantu</a>
    </div>

    <script>
        document.getElementById("enterButton").addEventListener("click", function () {
            const frame = document.getElementById("adultSwimFrame");
            const mainContent = document.querySelector(".adult-swim");
            frame.style.display = "block";
            mainContent.style.display = "none";
        });
    </script>
</body>
</html>
